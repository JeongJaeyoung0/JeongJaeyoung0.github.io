<!-- =============== -->
<!-- MENU            -->
<!-- =============== -->
<div class="navbar fixed-top">
  <div class="content">
    <span class="sr-only">Jump to:</span>
    <a id="_menu" class="menu no-hover" href="#_title">
      <span class="sr-only">Menu</span>
    </a>
  </div>
</div>

<!-- =============== -->
<!-- CONTENT         -->
<!-- =============== -->
<div id="_yPushState">
  <div class="fade-in">
    <main id="_main" class="content" role="main" data-color="{{ color | escape }}" data-image="{{ image | escape }}">
      {{ content }}

      {% if site.disqus_shortname and page.layout == 'post' %}
        {% include comments.html %}
      {% endif %}

      {% include footer.html %}
    </main>
    {% include right-side.html %}
  </div>
  {% include sidebar.html %}
</div>

<!-- =============== -->
<!-- SCRIPTS         -->
<!-- =============== -->
{% include scripts.html %}


<!-- Include the library. -->
<script
  src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js">
</script>

<!-- Optionally, include the theme (if you don't want to struggle to write the CSS) -->
<link
  rel="stylesheet"
  href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css"
/>

<!-- Prepare a container for your calendar. -->
<div class="calendar">
    <!-- Loading stuff -->
    Loading the data just for you.
</div>

<script>
    GitHubCalendar(".calendar", "JeongJaeyoung0");

    // or enable responsive functionality:
    GitHubCalendar(".calendar", "JeongJaeyoung0", { responsive: true });

    // Use a proxy
    GitHubCalendar(".calendar", "JeongJaeyoung0", {
       proxy (username) {
         return fetch(`https://your-proxy.com/github?user=${username}`)
       }
    }).then(r => r.text())
</script>
