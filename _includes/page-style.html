<style id="_pageStyle">
{% capture page_style %}
  .content a {
    color: {{ color }};
    border-color: fade-out({{ color }}, 0.8);
  }

  .content a:hover {
    border-color: {{ color }};
  }

  :focus {
    outline-color: {{ color }};
  }

  ::selection {
    color: #fff;
    background: {{ color }};
  }

  ::-moz-selection {
    color: #fff;
    background: {{ color }};
  }
{% endcapture %}
{{ page_style | scssify }}
</style>


<!-- Include the library. -->
<script
  src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js">
</script>

<!-- Optionally, include the theme (if you don't want to struggle to write the CSS) -->
<link
  rel="stylesheet"
  href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css"
/>

<!-- Prepare a container for your calendar. -->
<div class="calendar">
    <!-- Loading stuff -->
    Loading the data just for you.
</div>

<script>
    GitHubCalendar(".calendar", "JeongJaeyoung0");

    // or enable responsive functionality:
    GitHubCalendar(".calendar", "JeongJaeyoung0", { responsive: true });

    // Use a proxy
    GitHubCalendar(".calendar", "JeongJaeyoung0", {
       proxy (username) {
         return fetch(`https://your-proxy.com/github?user=${username}`)
       }
    }).then(r => r.text())
</script>
